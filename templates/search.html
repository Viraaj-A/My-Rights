{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="section-container-spacer text-center">
        <h1 class="h2">3 : Text Search</h1>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <div class="col-md-8 col-md-offset-2 border">
        <div class="form-group">
            <form action="{{ url_for('results')  }}" method="get">
                <input type="search" id="form1" name="searched"  class="form-control"
                       placeholder="{{ input_search }}">
                <div class="form-inline" style="margin-top:20px">
                    <input type="submit" id="submit" class="btn btn-default" value="Search">
                </div>
            </form>
        </div>
    </div>
  </div>
    <div class="row" style="margin-top:40px;">
        <div class="col-md-8 col-md-offset-2 text-center">
            <div class="row">
                <p>The search could <b>take a few seconds</b> due to the ranking algorithm.</p>
            </div>
            <div class="row">
                <p >If you would like further information on how the ranking algorithm works, please go to the
                <a href="{{ url_for('about')  }}">About</a> page.</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
