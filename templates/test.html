{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <div class="section-container-spacer text-center">
              {% for case in cases %}
            <li>{{ case.ecli }}, {{ case.importance_number }}, {{ case.facts }}, {{ case.conclusion }}, {{ case.url }}
            {{ case.judgment_date }}</li>

              {% endfor %}
        </div>
    </div>
  </div>
</div>

{% endblock %}
