{% extends "layout.html" %}
{% block content %}
<div class="container">
	<div class="section-container-spacer text-center">
	  <h1 class="h2">A : TEXT SEARCH</h1>
	</div>
	<div class="container">
		<br/>
		<br/>
		<div class="col-xs-6">
			<div class="form-group">
			  <form action="{{ url_for('results') }}" method="post">
			  <input type="search" id="form1" name="searched"  class="form-control" placeholder={{term}}>
			  </form>
			</div>
		</div>
	</div>
	<div>
		<br/>
			<h3>You Searched For: </h3>
		<br/>
		{% for result in searched%}
		<div class="container">
			<div class="row border">
					<p><a href="{{ result[1]}}" title="">{{ result[0]}}</a></p>
					{{ result[2]|safe}}
			</div>
		</div>
		<br/>
		{% endfor %}
	</div>
</div>
{% endblock %}
