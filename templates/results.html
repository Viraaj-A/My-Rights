{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="section-container-spacer text-center">
        <h1 class="h2">3 : Text Search</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2 border">
        <div class="form-group">
            <form action="{{ url_for('results') }}" method="post">
            <input type="search" id="form1" name="searched"  class="form-control" value="{{  query['searched']  }}">
        </div>
        <div class = "form-inline">
            <div>
                <input type="submit" id="submit" class="btn btn-default">
            </div>
        </div>
    </div>
  </div>
    <h3>Results:</h3>
    <div>
        {% for result in searched %}
        <div class="container ">
            <div class = "row border">
                <ul id="result_list">
                    <li class="horizontal"><a href="{{result[1]}}"><b>{{result[2]}}</b></a></li>
                    <li class="horizontal">Importance Rating: <b>{{result[3]}} </b></li>
                    <li class="horizontal first">Delivered On: <b>{{result[4]}} </b></li>
                </ul>
            {{result[5]|safe}}
            </div>
        </div>
        <br/>
        {% endfor %}
    </div>
</div>
{% endblock %}
